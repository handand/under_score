<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manual WebRTC Demo (No Trickle ICE)</title>
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: 2rem auto; }
    textarea { width: 100%; height: 120px; margin-bottom: 0.5rem; }
    button { margin: 0.5rem 0; padding: 0.5rem 1rem; }
    #log { border: 1px solid #ccc; padding: 0.5rem; height: 150px; overflow-y: auto; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>Manual WebRTC Demo</h1>
  <p><strong>Step 1:</strong> Host clicks "Create Offer", copies the blob and sends to Joiner.<br>
     <strong>Step 2:</strong> Joiner pastes Offer, clicks "Create Answer", copies blob and sends back.<br>
     <strong>Step 3:</strong> Host pastes Answer, clicks "Set Answer".<br>
     Once connected, use the chat below.</p>

  <h2>Host</h2>
  <button id="createOffer">Create Offer</button>
  <textarea id="offerOut" placeholder="Copy this and send to other peer"></textarea>
  <textarea id="answerIn" placeholder="Paste Answer here"></textarea>
  <button id="setAnswer">Set Answer</button>

  <h2>Joiner</h2>
  <textarea id="offerIn" placeholder="Paste Offer here"></textarea>
  <button id="createAnswer">Create Answer</button>
  <textarea id="answerOut" placeholder="Copy this and send to host"></textarea>

  <h2>Chat</h2>
  <input id="msg" type="text" placeholder="Type a message" />
  <button id="sendMsg">Send</button>
  <div id="log"></div>

  <script>
    let pc;
    let channel;

    const config = {
      iceServers: [{ urls: "stun:stun.l.google.com:19302" }],
      iceCandidatePoolSize: 10, // Re-adding for faster candidate gathering
      iceTransportPolicy: "all" // Explicitly gather all candidates
    };

    function log(msg) {
      const div = document.createElement("div");
      div.textContent = new Date().toLocaleTimeString() + " - " + msg;
      document.getElementById("log").appendChild(div);
      document.getElementById("log").scrollTop = document.getElementById("log").scrollHeight;
    }

    function logError(msg, error) {
      console.error(msg, error);
      log("❌ ERROR: " + msg + (error ? " - " + error.message : ""));
    }

    // Wait until ICE is fully gathered
    function waitForIceGatheringComplete(pc) {
      return new Promise(resolve => {
        if (pc.iceGatheringState === "complete") {
          resolve();
        } else {
          pc.addEventListener("icegatheringstatechange", () => {
            if (pc.iceGatheringState === "complete") {
              resolve();
            }
          });
        }
      });
    }

    async function logSelectedCandidatePair(pc) {
      try {
        const stats = await pc.getStats();
        let pair;
        log("Gathered stats:");
        stats.forEach(report => {
          log(`  Report ID: ${report.id}, Type: ${report.type}`);
          if (report.type === "transport" && report.selectedCandidatePairId) {
            log(`    Transport selectedCandidatePairId: ${report.selectedCandidatePairId}`);
            const selected = stats.get(report.selectedCandidatePairId);
            if (selected) {
              pair = selected;
              log(`    Found selected pair report: ${JSON.stringify(pair)}`);
            } else {
              log(`    Selected candidate pair report not found for ID: ${report.selectedCandidatePairId}`);
            }
          }
        });
        if (pair) {
          const local = stats.get(pair.localCandidateId);
          const remote = stats.get(pair.remoteCandidateId);
          log(`Selected pair → local:${local?.candidateType}(${local?.protocol}) <-> remote:${remote?.candidateType}(${remote?.protocol})`);
        } else {
          log("No selected candidate pair found in stats.");
        }
      } catch (e) {
        logError("Failed to log selected candidate pair", e); // Added error logging for debugging
      }
    }

    // Host: create offer
    document.getElementById("createOffer").onclick = async () => {
      try {
        log("🔄 Creating offer...");
        pc = new RTCPeerConnection(config);

        // Add connection state monitoring
        pc.onconnectionstatechange = () => {
          log("Connection state: " + pc.connectionState);
          if (pc.connectionState === "connected") {
            logSelectedCandidatePair(pc);
          }
          if (pc.connectionState === "failed") {
            logError("Connection failed. Likely NAT/firewall issue. Consider using a TURN server or same network.");
            logSelectedCandidatePair(pc);
          }
        };

        pc.oniceconnectionstatechange = () => {
          log("ICE connection state: " + pc.iceConnectionState);
          if (pc.iceConnectionState === "connected") {
            logSelectedCandidatePair(pc);
          }
          if (pc.iceConnectionState === "failed") {
            logError("ICE failed. If peers are on different networks, add a TURN server.");
          }
        };

        pc.onicegatheringstatechange = () => {
          log("ICE gathering state: " + pc.iceGatheringState);
        };

        pc.onicecandidate = (event) => {
          if (event.candidate) {
            const c = event.candidate;
            // Log a short preview for readability
            log("ICE candidate: " + (c.type || "?") + "/" + (c.protocol || "?") +
                " → " + (c.candidate ? c.candidate.substring(0, 40) + "..." : ""));
          } else {
            log("ICE candidate: null (gathering complete)");
          }
        };

        pc.addEventListener("icecandidateerror", (e) => {
          logError(`ICE candidate error on ${e.address || "n/a"}:${e.port || ""} (url:${e.url || ""})`);
        });

        channel = pc.createDataChannel("chat");
        channel.onopen = () => log("✅ Data channel open!");
        channel.onmessage = (e) => log("Peer: " + e.data);
        channel.onerror = (e) => logError("Data channel error", e);

        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        log("📤 Offer created, waiting for ICE gathering...");
        log("SDP after setLocalDescription (pre-gathering):\n" + pc.localDescription.sdp);

        await waitForIceGatheringComplete(pc);
        document.getElementById("offerOut").value = JSON.stringify(pc.localDescription);
        log("✅ Offer ready! Copy the text above and send to the other peer.");
      } catch (error) {
        logError("Failed to create offer", error);
      }
    };

    // Host: set answer
    document.getElementById("setAnswer").onclick = async () => {
      try {
        const answerText = document.getElementById("answerIn").value.trim();
        if (!answerText) {
          logError("Please paste the answer from the other peer");
          return;
        }

        log("🔄 Setting answer...");
        const answer = JSON.parse(answerText);
        await pc.setRemoteDescription(answer);
        log("✅ Answer set! Connection should be establishing...");
      } catch (error) {
        logError("Failed to set answer", error);
      }
    };

    // Joiner: create answer
    document.getElementById("createAnswer").onclick = async () => {
      try {
        const offerText = document.getElementById("offerIn").value.trim();
        if (!offerText) {
          logError("Please paste the offer from the host");
          return;
        }

        log("🔄 Creating answer...");
        pc = new RTCPeerConnection(config);

        // Add connection state monitoring
        pc.onconnectionstatechange = () => {
          log("Connection state: " + pc.connectionState);
          if (pc.connectionState === "connected") {
            logSelectedCandidatePair(pc);
          }
          if (pc.connectionState === "failed") {
            logError("Connection failed. Likely NAT/firewall issue. Consider using a TURN server or same network.");
            logSelectedCandidatePair(pc);
          }
        };

        pc.oniceconnectionstatechange = () => {
          log("ICE connection state: " + pc.iceConnectionState);
          if (pc.iceConnectionState === "connected") {
            logSelectedCandidatePair(pc);
          }
          if (pc.iceConnectionState === "failed") {
            logError("ICE failed. If peers are on different networks, add a TURN server.");
          }
        };

        pc.onicegatheringstatechange = () => {
          log("ICE gathering state: " + pc.iceGatheringState);
        };

        pc.onicecandidate = (event) => {
          if (event.candidate) {
            const c = event.candidate;
            log("ICE candidate: " + (c.type || "?") + "/" + (c.protocol || "?") +
                " → " + (c.candidate ? c.candidate.substring(0, 40) + "..." : ""));
          } else {
            log("ICE candidate: null (gathering complete)");
          }
        };

        pc.addEventListener("icecandidateerror", (e) => {
          logError(`ICE candidate error on ${e.address || "n/a"}:${e.port || ""} (url:${e.url || ""})`);
        });

        pc.ondatachannel = (event) => {
          channel = event.channel;
          channel.onopen = () => log("✅ Data channel open!");
          channel.onmessage = (e) => log("Peer: " + e.data);
          channel.onerror = (e) => logError("Data channel error", e);
        };

        const offer = JSON.parse(offerText);
        await pc.setRemoteDescription(offer);
        log("📥 Offer received, creating answer...");

        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        log("📤 Answer created, waiting for ICE gathering...");
        log("SDP after setLocalDescription (pre-gathering):\n" + pc.localDescription.sdp);

        await waitForIceGatheringComplete(pc);
        document.getElementById("answerOut").value = JSON.stringify(pc.localDescription);
        log("✅ Answer ready! Copy the text above and send back to the host.");
      } catch (error) {
        logError("Failed to create answer", error);
      }
    };

    // Send chat message
    function sendMessage() {
      const msgInput = document.getElementById("msg");
      const msg = msgInput.value.trim();

      if (!msg) return;

      if (channel && channel.readyState === "open") {
        try {
          channel.send(msg);
          log("Me: " + msg);
          msgInput.value = "";
        } catch (error) {
          logError("Failed to send message", error);
        }
      } else {
        logError("Data channel is not open. Connection state: " + (pc ? pc.connectionState : "No connection"));
      }
    }

    document.getElementById("sendMsg").onclick = sendMessage;

    // Allow Enter key to send message
    document.getElementById("msg").addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>
