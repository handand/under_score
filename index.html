<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manual WebRTC DataChannel Demo</title>
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: 2rem auto; }
    textarea { width: 100%; height: 120px; }
    button { margin: 0.5rem 0; padding: 0.5rem 1rem; }
    #log { border: 1px solid #ccc; padding: 0.5rem; height: 150px; overflow-y: auto; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>Manual WebRTC DataChannel Demo</h1>

  <h2>Step 1: Offer (Host)</h2>
  <button id="createOffer">Create Offer</button>
  <textarea id="offerOut" placeholder="Copy this and send to other peer"></textarea>
  <textarea id="answerIn" placeholder="Paste Answer here"></textarea>
  <button id="setAnswer">Set Answer</button>

  <h2>Step 2: Answer (Joiner)</h2>
  <textarea id="offerIn" placeholder="Paste Offer here"></textarea>
  <button id="createAnswer">Create Answer</button>
  <textarea id="answerOut" placeholder="Copy this and send to host"></textarea>

  <h2>Exchange ICE Candidates</h2>
  <textarea id="localCandidates" placeholder="Your ICE candidates (copy/paste to other peer)"></textarea>
  <textarea id="remoteCandidates" placeholder="Paste ICE candidates from other peer here"></textarea>
  <button id="addCandidates">Add Remote Candidates</button>

  <h2>Chat</h2>
  <input id="msg" type="text" placeholder="Type a message" />
  <button id="sendMsg">Send</button>
  <div id="log"></div>

  <script>
    let pc;
    let channel;

    const config = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };

    function log(msg) {
      const div = document.createElement("div");
      div.textContent = msg;
      document.getElementById("log").appendChild(div);
    }

    // Host: create offer
    document.getElementById("createOffer").onclick = async () => {
      pc = new RTCPeerConnection(config);

      channel = pc.createDataChannel("chat");
      channel.onopen = () => log("Data channel open!");
      channel.onmessage = (e) => log("Peer: " + e.data);

      pc.onicecandidate = (event) => {
        if (event.candidate) {
          document.getElementById("localCandidates").value += JSON.stringify(event.candidate) + "\n";
        }
      };

      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      document.getElementById("offerOut").value = JSON.stringify(offer);
    };

    // Host: set answer
    document.getElementById("setAnswer").onclick = async () => {
      const answer = JSON.parse(document.getElementById("answerIn").value);
      await pc.setRemoteDescription(answer);
      log("Answer set!");
    };

    // Joiner: create answer from pasted offer
    document.getElementById("createAnswer").onclick = async () => {
      pc = new RTCPeerConnection(config);

      pc.ondatachannel = (event) => {
        channel = event.channel;
        channel.onopen = () => log("Data channel open!");
        channel.onmessage = (e) => log("Peer: " + e.data);
      };

      pc.onicecandidate = (event) => {
        if (event.candidate) {
          document.getElementById("localCandidates").value += JSON.stringify(event.candidate) + "\n";
        }
      };

      const offer = JSON.parse(document.getElementById("offerIn").value);
      await pc.setRemoteDescription(offer);

      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);
      document.getElementById("answerOut").value = JSON.stringify(answer);
    };

    // Add remote ICE candidates
    document.getElementById("addCandidates").onclick = async () => {
      const candidates = document.getElementById("remoteCandidates").value.trim().split("\n");
      for (let c of candidates) {
        if (c) {
          try {
            await pc.addIceCandidate(JSON.parse(c));
            log("Added remote candidate");
          } catch (err) {
            console.error(err);
          }
        }
      }
    };

    // Send chat message
    document.getElementById("sendMsg").onclick = () => {
      const msg = document.getElementById("msg").value;
      if (channel && channel.readyState === "open") {
        channel.send(msg);
        log("Me: " + msg);
      }
    };
  </script>
</body>
</html>
